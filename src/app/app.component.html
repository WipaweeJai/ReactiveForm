<div class="grid">
    <div class="col-12 md:col-6 lg:col-3" style="padding-bottom: 20px;">
      <input
        type="text"
        [formControl]="weightForm"
        pInputText
        class="w-full"
        placeholder="weight kg" style="margin-top: 50px;"
      />
    </div>
    <div class="col-12 md:col-6 lg:col-3" style="padding-bottom: 20px;">
      <input
        type="text"
        [formControl]="heightForm"
        pInputText
        class="w-full"
        placeholder="height m"
      />
    </div>

    <div class="col-12 md:col-6 lg:col-6" style="padding-bottom: 20px;">
      <p-button label="Calculate BMI" (onClick)="calculate()"></p-button>
      <span *ngIf="weightForm.invalid && weightForm.touched"
        >กรุณากรอกน้ำหนัก</span
      >
      <span *ngIf="heightForm.invalid && heightForm.touched"
        >กรุณากรอกส่วนสูง</span
      >
    </div>
</div>
